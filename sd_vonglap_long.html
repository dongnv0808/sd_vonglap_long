<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab, i, j;
        tab = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        // for (i = 1; i <= 10; i++){
        //     tab = tab + "<tr>";
        //         for(j = 1; j <= 10; j++){
        //             tab = tab + "<td>" + i*j + "</td>";
        //         }
        //     tab = tab + "</tr>";
        // }
        while(i <= 10){
            tab = tab + "<tr>";
                while(j <= 10){
                    tab = tab + "<td>" + i*j + "</td>";
                    j++;
                }
            tab = tab + "</tr>";
            j = 1;
            i++;
        }
        tab = tab + "</table>";
        document.write(tab);
    </script>
</body>
</html>
